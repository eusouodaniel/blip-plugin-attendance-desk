<mat-card-content class="m-4">
  <div class="row mt-5">
    <mat-form-field class="col-md-6">
      <mat-label for="abertura">Horário de início</mat-label>
      <input id="abertura" type="time" matInput placeholder="Horário que você deseja iniciar o seu atendimento" [(ngModel)]="abertura" />
    </mat-form-field>
    <mat-form-field class="col-md-6">
      <mat-label for="fechamento">Horário de finalização</mat-label>
      <input id="fechamento" type="time" matInput placeholder="Horário que você deseja encerrar o seu atendimento" [(ngModel)]="fechamento" />
    </mat-form-field>
  </div>
  <div class="d-flex mt-5">
    <button class="bp-btn bp-btn--blip-dark mx-auto" color="primary" (click)="saveConfigurations()">
      Salvar configurações
    </button>
  </div>
</mat-card-content>
