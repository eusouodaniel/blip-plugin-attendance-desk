<mat-card-content class="m-4">
  <div class="row mt-5">
    <mat-form-field class="col-md-4">
      <mat-label for="namespace">Dia</mat-label>
      <input id="namespace" matInput placeholder="Dia" [(ngModel)]="namespace" />
    </mat-form-field>
    <mat-form-field class="col-md-4">
      <mat-label for="masterState">Horário início</mat-label>
      <input id="masterState" matInput placeholder="Horário início" [(ngModel)]="masterState" />
    </mat-form-field>
    <mat-form-field class="col-md-4">
      <mat-label for="flowId">Horário fim</mat-label>
      <input id="flowId" matInput placeholder="Horário fim" [(ngModel)]="flowId" />
    </mat-form-field>
  </div>
  <div class="d-flex mt-5">
    <button class="bp-btn bp-btn--blip-dark mx-auto" color="primary" (click)="saveConfigurations()">
      Salvar configurações<mat-icon class="ml-2">send</mat-icon>
    </button>
  </div>
</mat-card-content>
