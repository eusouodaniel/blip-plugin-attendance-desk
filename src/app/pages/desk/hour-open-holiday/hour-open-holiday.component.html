<mat-card-content class="m-4">
  <div class="row mt-5">
    <mat-form-field class="col-md-4">
      <mat-label for="sem_atendimento">Dia</mat-label>
      <input id="sem_atendimento" matInput placeholder="Dia" [(ngModel)]="sem_atendimento" />
    </mat-form-field>
  </div>
  <div class="d-flex mt-5">
    <button class="bp-btn bp-btn--blip-dark mx-auto" color="primary" (click)="saveConfigurations()">
      Salvar configurações
    </button>
  </div>
</mat-card-content>
